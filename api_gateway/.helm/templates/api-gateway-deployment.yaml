apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-deploy
  labels:
    app: {{ .Release.Name }}-app-deploy
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}

  selector:
    matchLabels:
      project: {{ .Release.Name }}-app-deploy
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}-app-deploy
    spec:
      restartPolicy: {{ .Values.container.restartPolicy }}
      containers:
        - name: {{ .Release.Name }}-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.container.pullPolicy }}
          ports:
            - containerPort: {{ .Values.container.targetPort }}
          env:
            - name: REDIS_ADDR
              value: "redis.svc.cluster.local:6379"
            - name: JWT_SECRET
              value: {{ .Values.jwt.secret }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.pswrd }}
