---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: wtc-api-gateway
      port:
        number: 80
  rules:
    - host: "*.michaeldeveloper.com"
      http:
        paths:
          - path: /
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: 80
            pathType: Prefix