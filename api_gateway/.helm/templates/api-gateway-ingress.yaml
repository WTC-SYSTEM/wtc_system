---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: wtc-api-gateway
      port:
        number: 80
  rules:
    - host: "www.michaeldeveloper.com"
      http:
        paths:
{{/*          - path: /*/}}
{{/*            backend:*/}}
{{/*              service:*/}}
{{/*                name: api-gateway-service*/}}
{{/*                port:*/}}
{{/*                  number: 80*/}}
{{/*            pathType: Prefix*/}}
          - path: /
            backend:
                service:
                  name: wtc-user-service
                  port:
                    number: 80
            pathType: Prefix
