version: "2"

services:
  app:
    restart: always
    networks:
      - backend
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wtc-user-service
    ports:
      - "80:8080"
  db:
    image: postgres:latest
    networks:
      - backend
    volumes:
      - ./.db
    environment:
      POSTGRES_PASSWORD: postgres.yaml
      POSTGRES_USER: postgres.yaml
      POSTGRES_DB: postgres.yaml
      PGDATA: /tmp
    ports:
      - "5432:5432"
networks:
  backend: