version: "3"

services:
  app:
    restart: on-failure
    networks:
      - wtcnet
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    container_name: wtc-user-service
    environment:
      DB_PASSWORD: postgres
      DB_USERNAME: postgres
      DB_NAME: postgres
      DB_PORT: 5430
      DB_HOST: wtc-user-db
    ports:
      - "8888:8080"

  flyway-migration:
    image: flyway/flyway
    restart: on-failure
    depends_on:
      - db
    environment:
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_URL=jdbc:postgresql://wtc-user-db:5430/postgres
      - FLYWAY_SCHEMAS=public
    volumes:
      - ./.helm/migration:/flyway/sql
    command:
      - migrate
    networks:
      - wtcnet

  db:
    image: postgres:latest
    container_name: wtc-user-db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5430" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - wtcnet
    volumes:
      - .:/data/db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      PGDATA: /tmp
    command: -p 5430

networks:
  wtcnet:
    external: true