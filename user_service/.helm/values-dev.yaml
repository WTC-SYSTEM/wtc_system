image:
  repository: michaellazebny/wtc_system.user_service
  tag: ""

container:
  port: 80
  targetPort: 8080
  pullPolicy: Always
  restartPolicy: Always

replicaCount: 1

namespace: user-service-ns

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

config:
  db:
    url: "jdbc:postgresql://postgres-user-service:5433/postgres"
    username: postgres
    password: postgres
    driver_class_name: org.postgresql.Driver
    retries: 20
    baseline: true
