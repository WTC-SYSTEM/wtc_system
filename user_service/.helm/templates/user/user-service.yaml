apiVersion: v1
kind: Service
metadata:
  name: wtc-user-service
  namespace: {{.Values.namespace}}
spec:
  selector:
    project: {{ .Release.Name }}-app-deploy
  ports:
    - name: {{ .Release.Name }}-listener
      port: {{ .Values.container.port }}
      targetPort: {{ .Values.container.targetPort }}
      protocol: TCP
  type: ClusterIP