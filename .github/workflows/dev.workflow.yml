name: CD
on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
jobs:
  # api-gateway
  api-gateway-build:
    uses: ./.github/workflows/reusable_build.workflow.yml
    with:
      service_name: api_gateway
      context: api_gateway/
    secrets: inherit

  api-gateway-deploy:
    uses: ./.github/workflows/reusable_deploy.workflow.yml
    needs:
      - api-gateway-build
      - user-service-deploy

    with:
      service_name: api_gateway
      release_name: api-gateway
      tag: ${{ needs.api-gateway-build.outputs.tag }}
    secrets: inherit
  # api-gateway
  # -------------------------------------------------------------------------------- #
  # user-service
  user-service-build:
    uses: ./.github/workflows/reusable_build.workflow.yml
    with:
      service_name: user_service
      context: user_service/
    secrets: inherit

  user-service-deploy:
    uses: ./.github/workflows/reusable_deploy.workflow.yml
    needs:
      - user-service-build
    with:
      service_name: user_service
      release_name: user-service
      tag: ${{ needs.user-service-build.outputs.tag }}
    secrets: inherit
  # user-service