name: Go

on:
  push:
    branches: [ main ]

jobs:

  build-user-service:
    runs-on: ubuntu-latest
    env:
      VERSION: $(git rev-parse --short "$GITHUB_SHA")
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Publish to Registry
      uses: docker/build-push-action@v2
      with:
        context: user_service/
        push: true
        tags: michaellazebny/wtc_system.user_service:latest
        
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        
    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 k8s-wtc
      
    - name: Add repo
      run: helm repo add stable https://charts.helm.sh/stable --force-update  
      
    - name: Deploy
      run: |
           helm --debug upgrade --install \
           --set image.tag=${{ env.VERSION }} \
           user-service user-service/.helm
